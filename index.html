
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liblib AI Text-to-Image</title>
</head>
<body>
  <h1>Liblib AI 文生图</h1>
  <input type="text" id="promptInput" placeholder="输入你的提示词..." />
  <button onclick="generateImage()">生成图片</button>
  <div id="imageContainer"></div>

  <script>
    async function generateImage() {
      const text = document.getElementById("promptInput").value;
      const timestamp = Date.now();
      const nonce = Math.random().toString(36).substring(2, 15);

      const accessKey = "NRXABtFaq2nlj-fRV4685Q";
      const secretKey = "VnS-NP3SKlOgws0zGW8OfkpOm-vohzvf"; // 注意：不要在生产环境暴露密钥

      const payload = {
        templateUuid: "4df2efa0f18d46dc9758803e478eb51c",
        generateParams: {
          "65": {
            class_type: "CLIPTextEncode",
            inputs: { text: text }
          },
          workflowUuid: "dee7984fcace4d40aa8bc99ff6a4dc36"
        }
      };

      const signature = ""; // 实际部署请在后端生成签名

      try {
        const response = await fetch(`https://your-vercel-proxy.vercel.app/api/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const uuid = data.data.generateUuid;

        const poll = async () => {
          const statusRes = await fetch(`https://your-vercel-proxy.vercel.app/api/status`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ generateUuid: uuid })
          });
          const statusData = await statusRes.json();
          if (statusData.data.generateStatus === 5) {
            const imageUrl = statusData.data.images[0].imageUrl;
            document.getElementById("imageContainer").innerHTML = `<img src="${imageUrl}" width="512"/>`;
          } else {
            setTimeout(poll, 1000);
          }
        };

        poll();
      } catch (err) {
        console.error("生成失败:", err);
      }
    }
  </script>
</body>
</html>
