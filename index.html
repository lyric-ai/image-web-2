<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liblib AI Text to Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #image-container {
      margin-top: 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    #error-message {
      color: red;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Generate Image from Text</h2>
    <input type="text" id="textInput" placeholder="Enter description of the image">
    <button onclick="generateImage()">Generate Image</button>
    <div id="error-message"></div>
    <div id="image-container"></div>
  </div>

  <script>
    async function generateImage() {
      const text = document.getElementById('textInput').value;
      const errorMessage = document.getElementById('error-message');
      const imageContainer = document.getElementById('image-container');

      if (!text) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please enter a description.';
        return;
      }

      errorMessage.style.display = 'none';
      imageContainer.innerHTML = '<p>Generating image...</p>';

      const requestBody = {
        templateUuid: "4df2efa0f18d46dc9758803e478eb51c",
        generateParams: {
          "65": {
            class_type: "CLIPTextEncode",
            inputs: {
              text: text
            }
          },
          workflowUuid: "dee7984fcace4d40aa8bc99ff6a4dc36"
        }
      };

      try {
        const response = await fetch('https://openapi.liblibai.cloud/api/generate/comfyui/app?AccessKey=NRXABtFaq2nlj-fRV4685Q&Signature=UvQB5sh4936_ikmLpqI37aGBqVM&Timestamp=1744301372151&SignatureNonce=eop1050f3gh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();

        if (data.code === 0 && data.data && data.data.images) {
          const imageUrl = data.data.images[0].imageUrl;
          imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
        } else {
          imageContainer.innerHTML = '<p>Image generation failed.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        imageContainer.innerHTML = '<p>Something went wrong. Please try again later.</p>';
      }
    }
  </script>

</body>
</html>
